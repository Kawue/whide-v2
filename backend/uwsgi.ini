[uwsgi]
module = api:app
uid = www-data
gid = www-data
master = true
processes = 2
socket = /tmp/uwsgi.socket
chmod-sock = 664
vacuum = true
die-on-term = true
; uncomment following line to load the barley data set
pyargv = barley.json barley_101.h5 nothing barley_info.h2som barley_ring-1.h2som barley_ring0.h2som barley_ring1.h2som barley_ring2.h2som
; uncomment following line to load the kidney data set
;pyargv = 